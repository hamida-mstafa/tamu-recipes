<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 col-sm-10">
            <form [formGroup]="form" class="form-horizontal" (ngSubmit)="submitForm()">
                <h2>Add Recipe</h2>
                <hr>
                <div class="form-group">
                    <label for="">Recipe Name</label>
                    <input formControlName="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Recipe</label>
                    <textarea formControlName="recipe" rows="5" type="text" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Ingredients</label>
                    <textarea formControlName="ingredients" rows="4" type="text" class="form-control"></textarea>
                </div>
                <div class="form-group form-row">
                    <div class="col">
                        <label for="">People Served</label>
                        <input formControlName="people_served" type="number" class="form-control">
                    </div>
                    <div class="col">
                        <label for="">Country</label>
                        <input type="text" formControlName="country" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="file" name="image" (change)="uploadFile($event)" accept="image/*" class="form-control">
                </div>
                <button class="btn btn-success">SUBMIT RECIPE</button>
            </form>
        </div>
    </div>
</div>
