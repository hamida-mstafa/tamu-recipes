<div class="container py-3">
    <h1>Recipe Details</h1><hr class="p-2">
    <div class="row justify-content-center">
        <div class="col-sm-11 col-md-8 col-lg-5">
            <img src="{{recipe.image}}" alt="" class="card-img-top">
        </div>

        <div class="col-sm-11 col-md-8 col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title m-0">{{recipe.name}}</h3>
                    <h6 class="card-subtitle m-0">Country:{{recipe.country}}</h6>
                    <div class="card-text py-2">
                        <h4>Ingredients</h4> <hr class="m-1">
                        <blockquote class="px-3">
                            {{recipe.ingredients}}
                        </blockquote>
                        
                    </div>
                    <div class="card-text py-2">
                        <h4>Recipe</h4> <hr class="m-1">
                        <blockquote class="px-3">
                            {{recipe.recipe}}
                        </blockquote>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
